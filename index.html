<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Deomo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Max"
              />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="Your email"
              />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
                maxlength="13"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                name="user-age"
                id="userage"
                required
                min="1"
              />
            </li>
            <li>
              <label for="userbirthdate">Your birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="userbirthdate"
                required
                min="1921-01-01"
              />
            </li>
            <li>
              <label for="Favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="Favorite-color">
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage" rows="5"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="from-control-inline">
              <input
                type="radio"
                id="verify-text-message"
                name="verify"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message</label>
            </li>
            <li class="from-control-inline">
              <input
                type="radio"
                id="verify-phone"
                name="verify"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="from-control-inline">
              <input
                type="radio"
                id="verify-email"
                name="verify"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="from-control-inline">
              <input
                type="checkbox"
                id="Contact-email"
                name="contact"
                value="email"
              />
              <label for="Contact-email">Contact me via email</label>
            </li>
            <li class="from-control-inline">
              <input
                type="checkbox"
                id="Contact-phone"
                name="contact"
                value="phone"
              />
              <label for="Contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="from-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
